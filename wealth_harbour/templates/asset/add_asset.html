{% extends "base.html" %}




{% block content %}


<div class="container">
  
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'asset' %}">Asset</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Asset</li>
    </ol>
  </nav>  

  
    
    <div class="card">
      <div class="card-body">
        <form action="{% url 'add-asset' %}" method="post">
          {% include 'partials/_messages.html'%}
          {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}"/>
        </div>

        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}"/>
        </div>

        <div class="form-group">
          <label for="">Category</label>
          <select name="category" class="form-control">
           {% for category in categories%}
            <option name="category" value="{{category.name}}">
              {{category.name}}
            </option>
           {% endfor%}
          </select>
        </div>

        <div class="form-group">
          <label for="">Date of Asset</label>
          <input type="date" class="form-control form-control-sm" name="asset_date"/>
        </div>

        <div>
          <br>
        </div>

        <input type="submit" value="submit" class="btn btn-primary btn-primary-sm">
      </form>
      </div>

    </div>

</div>

{% endblock  %}
