{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Harbour</title>
    <link href="{% static "css/login.css" %}" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="{% static "img/favicon.svg" %}"
      type="image/x-icon"
    />
</head>
<body>
    
    <div class="container">
        <div class="image">
            <img src="{% static "img/login.png" %}" width="400px" alt="">
        </div>
        <div class="content">
            
            <h3>Login Your Account</h3>
            <form action="{% url "login" %}" method="POST">{% csrf_token %}
                {% include "partials/_messages.html" %}
                <div class="form-group">
                    <input type="text" name="username" id="usernameField" placeholder="username" class="form-control form-control-sm" value="{{fieldValues.username}}">
                </div>  
                <div class="form-group">
                    <input type="password" name="password" id="passwordField" placeholder="password" class="form-control form-control-sm">
                </div>    
            
            
            <button type="submit" class="btn btn-block btn-primary submit-btn">Login</button>
            <p>Not a User?<a href="{% url "register" %}">Register</a></p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
