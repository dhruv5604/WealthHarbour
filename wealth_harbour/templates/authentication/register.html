{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Harbour</title>
    <link href="{% static "css/login.css" %}" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="{% static "img/favicon.svg" %}"
      type="image/x-icon"
    />
</head>
<body>
    
    <div class="container">
        <div class="image">
            <img src="{% static "img/login.png" %}" width="400px" alt="">
        </div>
        <div class="content">
            {% include "partials/_messages.html" %}
            <h3>Register Your Account</h3>
            <form action="{% url "register" %}" method="post">
                {% csrf_token %}
               
                <div class="form-group">
                    <input type="text" name="username" id="usernameField" placeholder="username">
                </div>
                {% comment %} <div class="invalid-feedback" style="display:none"></div> {% endcomment %}
                {% comment %} <p class="text-sm text-success usernameSuccessOutput"></p> {% endcomment %}
                <div class="form-group">    
                    <input type="email" name="email" id="emailField" placeholder="Email">
                </div>
                {% comment %} <div class="emailFeedbackArea invalid-feedback" style="display:none"></div> {% endcomment %}
                <div class="form-group">   
                    <input type="password" name="password" id="passwordField" placeholder="password">
                </div>    
            <button type="submit" class="btn btn-block btn-primary submit-btn">Register</button>
            <p>Already a User?<a href="{% url "login" %}">Login</a></p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
